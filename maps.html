<html>

<head>
    <style>
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDTBKmWZKOrhwfSuu7gROSV5oRxwHL_Now"></script>
    <script>
        function initialize() {
            var myLatIng = new google.maps.LatLng(-6.7819056, 110.8506682);
            var myLatIng1 = new google.maps.LatLng(-6.7860252, 110.8564094);

            var mapOptions = {
                zoom: 15,
                center: myLatIng
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var contentString = 'Amanah kos kudus';
            var contentString2 = 'Amanah kos kudus';

            var infowindow = new google.maps.infoWindow({
                content: contentString
            });
            var infowindow2 = new google.maps.infoWindow2({
                content: contentString2
            });

            var marker = new google.maps.Marker({
                position: myLatIng,
                map: map,
                title: 'Amanah kos Kudus'
            });
            var marker1 = new google.maps.Marker({
                position: myLatIng1,
                map: map,
                title: 'KOs mayong'
            });
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map.marker);
            });
            google.maps.event.addListener(marker1, 'click', function () {
                infowindow.open(map.marker1);
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div><img src="assets/img/logo_geopark.png" width=""></div>
    <div id="map-canvas"></div>
</body>

</html>
